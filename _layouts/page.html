---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
        {% if page.custom_title %}
            {{ page.custom_title | escape }}
        {% else %}
            {{ page.title | escape }}
        {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
