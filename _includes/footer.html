<footer class="site-footer h-card">
  <data class="u-url" href="{{ site.url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {%- if site.author -%}
          {{ site.author | escape }}
        {%- else -%}
          <a href="{{ site.url }}">{{ site.title | escape }}</a>
        {%- endif -%}

        <p class="small">{{- site.description | escape -}}</p>

        <p><a href="{{ site.url }}accessibility-statement/">Accessibility statement</a>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>
    </div>

  </div>

  <div class="wrapper">
    <p class="small">Static site generated with <a href="">Jekyll</a> and hosted on Github via <a href="">Github Pages</a>.</p>
  </div>

</footer>
